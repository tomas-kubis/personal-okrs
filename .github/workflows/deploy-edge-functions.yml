name: Deploy Edge Functions

on:
  push:
    branches:
      - main
      - 'claude/ai-coaching-chat-mvp-**'
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy chat --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy providers --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
